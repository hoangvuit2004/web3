      <div class="row">
        <div class="col">
          <form>
            <h4>
              Đăng kí:  <span>Thông tin cá nhân</span>
            </h4>
            <div class="form-row ">
              <div class="form-group col-lg-4">
                <label for="inputPatientName">Name </label>
                <input type="text" class="form-control" id="inputPatientName" placeholder="">
              </div>
              <div class="form-group col-lg-4">
                <label for="inputDoctorName">Selection</label>
                <select name="" class="form-control wide" id="inputDoctorName">
                  <option value="Normal distribution ">Java </option>
                  <option value="Normal distribution ">Python </option>
                  <option value="Normal distribution ">C++ </option>
                </select>
              </div>
              <div class="form-group col-lg-4">
                <label for="inputDepartmentName">Skill</label>
                <select name="" class="form-control wide" id="inputDepartmentName">
                  <option value="Normal distribution ">English </option>
                  <option value="Normal distribution ">Langue française </option>
                  <option value="Normal distribution ">Trung Quốc </option>
                </select>
              </div>
            </div>
            <div class="form-row ">
              <div class="form-group col-lg-4">
                <label for="inputPhone">Phone Number</label>
                <input type="number" class="form-control" id="inputPhone" placeholder="XXXXXXXXXX">
              </div>
              <div class="form-group col-lg-4">
                <label for="inputSymptoms">Desirable</label>
                <input type="text" class="form-control" id="inputSymptoms" placeholder="">
              </div>
              <div class="form-group col-lg-4">
                <label for="inputDate">Choose Date </label>
                <div class="input-group date" id="inputDate" data-date-format="mm-dd-yyyy">
                  <input type="text" class="form-control" readonly>
                  <span class="input-group-addon date_icon">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="btn-box">
              <button type="submit" class="btn ">Submit Now</button>
            </div>
          </form>
        </div>
