<section id="add">
  <h2>Thêm Sản Phẩm </h2>
  <form id="addForm">
    <label for="name">Tên:</label>
    <input type="text" id="name" required>

    <label for="age">Năm Sản Xuất:</label>
    <input type="number" id="age" required>

    <label for="grade">Chất Lượng:</label>
    <input type="text" id="grade" required>

    <button type="button" onclick="addStudent()">Thêm Sản Phẩm</button>
  </form>
</section>

<section id="edit">
  <h2>Sửa thông tin Sản Phẩm</h2>
  <!-- Form sửa thông tin Sinh viên -->
</section>

<section id="delete">
  <h2>Xóa Sản Phẩm</h2>
  <form id="deleteForm">
    <label for="deleteId">Mã Sản Phẩm:</label>
    <input type="number" id="deleteId" required>

    <button type="button" onclick="deleteStudent()">Xóa Sản Phẩm</button>
  </form>
</section>

<section id="search">
  <h2>Tìm kiếm Sản Phẩm</h2>
  <!-- Form tìm kiếm Sinh viên -->
</section>

<section id="display">
  <h2>Danh sách Sản Phẩm</h2>
  <div id="studentList"></div>
</section>
