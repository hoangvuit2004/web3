<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    nav {
      background-color: #666;
      padding: 10px;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      cursor: pointer;
    }

    section {
      padding: 20px;
    }

    input {
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .animated {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Interactive Web</h1>
  </header>

  <nav>
    <a href="#" onclick="showSection('home')">Home</a>
    <a href="#" onclick="showSection('about')">About</a>
    <a href="#" onclick="showSection('contact')">Contact</a>
  </nav>

  <section id="home" class="animated">
    <h2>Welcome to our website!</h2>
    <p>This is a flexible web page with input controls, navigation, animations, default settings, and guided actions.</p>
  </section>

  <section id="about" style="display: none;">
    <h2>About Us</h2>
    <p>We are a creative team passionate about building interactive web experiences.</p>
  </section>

  <section id="contact" style="display: none;">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="button" onclick="submitForm()">Submit</button>
    </form>
  </section>

  <script>
    function showSection(sectionId) {
      var sections = document.querySelectorAll('section');
      sections.forEach(function (section) {
        section.style.display = 'none';
      });

      var selectedSection = document.getElementById(sectionId);
      if (selectedSection) {
        selectedSection.style.display = 'block';
      }
    }

    function submitForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var message = document.getElementById("message").value;

      alert("Form submitted!\nName: " + name + "\nEmail: " + email + "\nMessage: " + message);
    }
  </script>

</body>
</html>
